<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" 
    content="width=device-width, initial-scale=1.0">
    <title>Registo de Utilizador</title>

    <link rel="stylesheet" href="primavera.css">
    <link rel="stylesheet" href="registo_utilizador.css">
    
</head>
<body>
    
    <form id="form-registo">

        <h1>
            Registo de Utilizador
        </h1>

            
            <p>
                <label for="nome">
                    Nome:
                </label>
                <input type="text"
                id="nome"
                name="nome" >
            </p>
            
            <p>
                <label for="email" >
                    E-Mail:
                </label>
                <input type="text"
                id="email"
                name="email" >
            </p>

            <p class="p-aviso" 
            id="p-av-email">
            </p>
            
            <p>
                <label for="senha">
                    Senha:
                </label>
                <input type="password"
                id="senha"
                name="senha" >
            </p>

            <p class="p-aviso" id="p-av-formato-senha">
            </p>

            <p>
                <label for="confirmar-senha">
                    Confirme a senha:
                </label>
                <input type="password"
                id="confirmar-senha"
                name="confirmar-senha" >
            </p>
            
            <p class="p-aviso" id="p-av-conf-senha">
            </p>
            
            <p>
                <label for="morada">
                    Morada:
                </label>
                <input type="text"
                id="morada"
                name="morada" >
            </p>
            
            <p>
                <label for="codigo-postal">
                    Código Postal:
                </label>
                <input type="text"
                id="codigo-postal"
                name="codigo-postal" >
            </p>

            <p class="p-aviso" id="p-av-cp7">
                Código postal com formato errado!
            </p>
            
            <p>
                <label for="pais">
                    País
                </label>
                <input type="text"
                id="pais"
                name="pais" >
            </p>

            <p class="p-aviso" id="p-av-todos">
                Todos os campos são de preenchimento obrigatório!
            </p>
        
            <p id="p-buttons-row">
                <button type="button"
                id="btn-voltar">
                    Voltar para a página inicial
                </button>

                <button type="submit" 
                id="btn-submeter-registo">
                    Submeter Registo
                </button>
            </p>
    </form>

    <!-- ***** -->
    <!-- MODAL -->
    <!-- ***** -->
    <section class="tela" id="tela-sucesso">
        <section class="telaConteudo">

            <section>
                <p>
                    User criado com sucesso!
                </p>
                <p>
                    O seu perfil será validado e
                    activado por um administrador 
                    em breve.
                </p>
                <p>
                    Ao clicar OK será redireccionado
                    para a página principal.
                </p>
            </section>
            

            <p>
                <button id="btnCriacaoUserOK" >
                    OK
                </button>
            </p>

            <span class="btnFechaTela" >
                X
            </span>
        </section>
    </section>


    <script src="registo_utilizador.js"></script>
</body>
</html>
