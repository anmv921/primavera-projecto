<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" 
    content="width=device-width, initial-scale=1.0">
    <title>Registo de Utilizador</title>
    <link rel="stylesheet" href="registo_utilizador.css">
</head>
<body>
    
    <form action="" id="form-registo">

        <p>
            <label for="nome">
                Nome:
            </label>
            <input type="text"
            id="nome"
            name="nome" >
        </p>

        <p>
            <label for="email" >
                E-Mail:
            </label>
            <input type="text"
            id="email"
            name="email" >
        </p>

        <p>
            <label for="senha">
                Senha:
            </label>
            <input type="text"
            id="senha"
            name="senha" >
        </p>

        <p>
            <label for="confirmar-senha">
                Confirme a senha:
            </label>
            <input type="text"
            id="confirmar-senha"
            name="confirmar-senha" >
        </p>

        <p class="p-aviso">
            É obrigatório confirmar a senha atual ou alterada!
        </p>

        <p>
            <label for="morada">
                Morada:
            </label>
            <input type="text"
            id="morada"
            name="morada" >
        </p>

        <p>
            <label for="codigo-postal">
                Código Postal:
            </label>
            <input type="text"
            id="codigo-postal"
            name="codigo-postal" >
        </p>

        <p>
            <label for="pais">
                País
            </label>
            <input type="text"
            id="pais"
            name="pais" >
        </p>

    </form>


</body>
</html>
